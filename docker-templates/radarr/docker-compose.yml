#https://composerize.com/
version: '3.7'

services:
    radarr:
      image: linuxserver/radarr
      container_name: radarr
      networks:
            - backend
      env_file:
          - /docker-nas/docker-templates/radarr/.env
      environment:
        - PUID=${GLOBAL_UID}
        - PGID=${GLOBAL_GID}
        - UMASK_SET=002
      volumes:
        - '/etc/localtime:/etc/localtime:ro'
        - '/etc/timezone:/etc/timezone:ro'
        - "/docker-nas/docker-data/radarr:/config"
        - "/docker-nas/home:/docker-nas/home:shared"
      # ports:
      #   - 7878:7878
      restart: unless-stopped
